<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View all user</title>
</head>
<body>
    <div th:insert="common/header :: header"/>
    <div>
        List of users:
    </div>
    <div th:each="user: ${users}">
        <div>
            <span th:text="${user.name}"/>: <span th:text="${user.about}"/>
        </div>
    </div>
    <div th:insert="common/footer :: footer"/>
</body>
</html>
